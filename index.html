<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
  <h1>
    Rock-Paper-Scissors
  </h1>
</div>  
<div class="player-buttons">
  <div class="player-button" id="rock">
      <button type="button">Rock</button>
  </div>
  <div class="player-button" id="paper">
      <button type="button">Paper</button>
  </div>
  <div class="player-button" id="scissors">
      <button type="button">Scissors</button>
  </div> 
</div>
  <div id="console-out">
      <p id="console-out-text">
        Console Out
      </p>
  </div>



  <script src="scripts.js"></script>
</body>
</html>
